<!DOCTYPE html>
{% extends "index.html" %}

{% block content %}
<section class="vh-100" 
style="background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.65)), url('/static/img/signup.jpg');">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 2rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <div class="d-flex align-items-center mb-3 pb-1">
                                </div>
                                <h1 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Reset your password</h1>
                                <p class="fs-5">We've emailed you instructions for setting your password.</p>
                                <p class="fs-5">If you don't receive an email, please make sure you've entered the
                                    address you registered with.</p>

                            </div>
                        </div>
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="/static/profiile.png" alt="login form" class="img-fluid"
                                style="border-radius: 5rem 5rem 5rem 5rem; margin-top: 4rem;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
