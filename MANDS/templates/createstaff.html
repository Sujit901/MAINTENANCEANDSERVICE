{% extends "index.html" %}

{% block content %}
{% load static %}
<section class="vh-150 bg-image"
    style="background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.65)), url('/static/img/signup.jpg');" id="signup">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Add Staff</h2>
                            
                            {% if error %}
                            <div style="color:red"> {{ error }} </div>
                            {% endif %}

<br>
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                
                                <!-- <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="form3Example1c">Your Profile Image <span style="color: red;">*</span></label>
                                    <input type="file" name="image" id="form3Example1c" required="true"
                                        class="form-control" />
                                </div>
                                <br> -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example1cg">Staff Name <span style="color: red;">*</span></label>
                                    <input type="text" id="form3Example1cg" name="firstname" class="form-control form-control-lg" placeholder="First name" required="true" onkeydown="return /[a-zA-Z]/i.test(event.key)"/>
                                    <br>
                                    <input type="text" id="form3Example1cg" name="middlename" class="form-control form-control-lg" placeholder="Middle name (Optional)" onkeydown="return /[a-zA-Z]/i.test(event.key)"/>
                                    <br>
                                    <input type="text" id="form3Example1cg" name="lastname" class="form-control form-control-lg" placeholder="Last name" required="true" onkeydown="return /[a-zA-Z]/i.test(event.key)"/>
                                </div>
                                <br>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="form3Example1c">User Name <span style="color: red;">*</span></label>
                                        <input type="text" name="username" required="true" id="form3Example1c"
                                            class="form-control" placeholder="Username" minlength="6" maxlength="15" onkeydown="return /[0-9_@#&!backa-zA-Z]/i.test(event.key)"/>
                                    </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="form3Example1c">Phone Number <span style="color: red;">*</span></label>
                                        <input type="text" name="number" id="form3Example1c" required="true"
                                            class="form-control" placeholder="Phone Number" minlength="10" maxlength="10" />
                                    </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="form3Example1c">Location <span style="color: red;">*</span></label>
                                        <input type="text" name="location" id="form3Example1c" required="true"
                                            class="form-control" placeholder="Location" maxlength="50" />
                                    </div>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3cg">Staff Email <span style="color: red;">*</span></label>
                                    <input type="email" id="form3Example3cg" name="email" placeholder="Email" class="form-control form-control-lg" required="true"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4cg">Password <span style="color: red;">*</span></label>
                                    <input type="password" id="form3Example4cg" name="password" placeholder="Password" class="form-control form-control-lg" required="true"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4cdg">Confirm password <span style="color: red;">*</span></label>
                                    <input type="password" id="form3Example4cdg" name="password2" placeholder="Repeat your password" class="form-control form-control-lg" required="true"/>
                                </div>

                                <!-- <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value=""
                                        id="form2Example3cg" required="true"/>
                                    <label class="form-check-label" for="form2Example3g">
                                        I agree all statements in <a href="#!" style="color: blue;"><u>Terms of
                                                service</u></a>
                                    </label>
                                </div> -->

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-warning btn-block btn-lg gradient-custom-4 text-body">Add</button>
                                </div>

                                <!-- <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login_view' %}"
                                    style="color: blue;"><u>Login here</u></a></p> -->

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
